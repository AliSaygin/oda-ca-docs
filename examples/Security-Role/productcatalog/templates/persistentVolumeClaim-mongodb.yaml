kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{.Release.Name}}-mongodb-pv-claim
  labels:
    oda.tmforum.org/componentName: {{.Release.Name}}-{{.Values.component.type}}
spec:
  storageClassName: {{.Values.component.storageClassName}}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi 
